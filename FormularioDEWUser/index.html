<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Pages/style.css">
    <script src="Pages/javascript.js" defer></script>
</head>
<body>
    <h1>Formulario</h1>
    <form action="https://www.w3schools.com/action_page.php">
        <section>
            <fieldset class="containerUno">
                <legend>Datos de Usuario</legend>
                <div>  
                    <label for="nombreUser">Nombre</label>
                    <input type="text" id="nombreUser" placeholder="UserName" required>
                </div>
                <div class="container-contraseña">
                    <label for="contraseña">Contaseña</label>
                    <input type="password" id="contraseña" placeholder="Introduccir contraseña" required>
                    <div>
                        Mostrar Contraseña
                        <input type="checkbox" id="checkContraseña">
                    </div>
                </div>
            </fieldset>
        </section>
        <section>
            <fieldset class="containerDos">
                <legend>Datos Personales</legend>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre" required>
                </div>
                <div>
                    <label for="Apellidos">Apellidos</label>
                    <input type="text" id="Apellidos" placeholder="Apellidos" required>
                </div>
                <div>
                    <label for="Telefono">Telefono</label>
                    <input type="text" id="Telefono" placeholder="Ejem: (+34)999999999" required>
                </div>
                <div>
                    <label for="CodigoPostal">Codigo Postal</label>
                    <input type="text" id="CodigoPostal" placeholder="38XXX" required>
                </div>
                <div>
                    <label for="DNI">DNI/NIE</label>
                    <select id="DNI" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                    <input type="text" placeholder="DNI/NIE" required>
                </div>
                <div>
                    <label for="TipoCuenta">Crear Cuenta Como:</label>
                    <div>
                        <input type="radio" name="boton" value="1" id="TipoCuenta" required> Particular
                        <input type="radio" name="boton" value="2" id="TipoCuenta" required> Empresa
                    </div>
                </div>
                <div>
                    <label for="AñoNacimiento">Años de nacimiento: </label>
                    <select id="AñoNacimiento" required>
                        <option value="" disabled selected>Selecciona un año</option>
                        <option value="2010">2010</option>
                    </select>
                </div>
                <div>
                   <label for="Acciones">Elige tus acciones:</label>
                   <div class="containerAcciones">
                        <div>
                            <input type="checkbox" name="acciones" required> Musica
                        </div>
                        <div>
                            <input type="checkbox" name="acciones" required> Deporte
                        </div>
                        <div>
                            <input type="checkbox" name="acciones" required> Videojuegos
                        </div>
                        <div>
                            <input type="checkbox" name="acciones" required> Manulidades
                        </div>
                        <div>
                            <input type="checkbox" name="acciones" required> Artes
                        </div>
                        <div>
                            <input type="checkbox" name="acciones" required> Lectura
                        </div>
                   </div>
                </div>
            </fieldset>
        </section>
        <section>
            <fieldset class="containerTres">
                <legend>Datos de Publicacion</legend>
                <label for="Titulo">Titulo</label>
                <input type="text" id="Titulo" placeholder="Titulo" required>
                <label for="Descripcion">Descripcion</label>
                <div>
                    <textarea name="" id="Descripcion" rows="5" placeholder="Empiza aqui tu Descripcion" required></textarea>
                </div>
            </fieldset>
        </section>
        <div class="containerBoton">
            <input type="submit" value="ENVIAR" class="botonEnviar">
        </div>
    </form>
</body>
</html>
